<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
   <h1>Jogo de Adivinhação</h1>
   <p>Adivinhe um número entre 1 e 100</p>
   
   <input type="number" id="guessInput" placeholder="Digite seu palpite">

   <button id="submitGuess">Enviar Palpite</button>
   <p id="message"></p>
   <p id="attemptsLeft"></p>
   
   <button id='restartGame' style="display: none;">Reniciar</button>

   <script src="script.js"></script>
</body>
</html>
